MZJ\YabBundle\Entity\Tag:
    type: entity
    table: tag
    repositoryClass: FPN\DoctrineExtensions\Taggable\Entity\TagRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    oneToMany:
        tagging:
            targetEntity: Tagging
            mappedBy: tag
            fetch: EAGER
    lifecycleCallbacks: { }
